name: minio
services:
  minio:
    container_name: minio
    user: $PUID:$PGID
    environment:
      PGID: $PGID
      PUID: $PUID
      TZ: $TZ
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: $default_pwd
      MINIO_BROWSER_REDIRECT_URL: https://9001-minio-$DOMAIN
    image: quay.io/minio/minio:RELEASE.2025-07-23T15-54-02Z
    network_mode: bridge
    restart: unless-stopped
    command: server /data --console-address ":9001"
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/data
        target: /data
      - type: bind
        source: /DATA/AppData/$AppID/config
        target: /root/.minio
    expose:
      - 9001
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
