name: seafile

services:
  db:
    image: mariadb:10.11
    container_name: seafile-mysql
    hostname: seafile-mysql
    user: 0:0
    cpu_shares: 70
    deploy:
      resources:
        limits:
          memory: 512M
    environment:
      - TZ=$TZ
      - MYSQL_ROOT_PASSWORD=$default_pwd
      - MYSQL_LOG_CONSOLE=true
      - MARIADB_AUTO_UPGRADE=1
      - MARIADB_DISABLE_UPGRADE_BACKUP=1
    volumes:
      - /DATA/AppData/seafile/db:/var/lib/mysql
    restart: unless-stopped
    networks:
      - seafile-network

  memcached:
    image: memcached:1.6.18
    user: 0:0
    container_name: seafile-memcached
    hostname: seafile-memcached
    cpu_shares: 70
    deploy:
      resources:
        limits:
          memory: 128M
    entrypoint: memcached -m 256
    restart: unless-stopped
    networks:
      - seafile-network

  seafile:
    image: seafileltd/seafile-mc:11.0.8
    container_name: seafile
    user: 0:0
    depends_on:
      - db
      - memcached
    cpu_shares: 70
    deploy:
      resources:
        limits:
          memory: 1024M
    expose:
      - 80
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TIME_ZONE=$TZ
      - DB_HOST=db
      - DB_ROOT_PASSWD=$default_pwd
      - SEAFILE_ADMIN_EMAIL=admin@$domain
      - SEAFILE_ADMIN_PASSWORD=$default_pwd
      - SEAFILE_SERVER_HOSTNAME=seafile-$domain
      - SEAFILE_SERVER_LETSENCRYPT=false
    volumes:
      - /DATA/AppData/seafile/data:/shared
      - /DATA/Media:/shared/seafile-data/library-template:ro
      - /DATA/Documents:/shared/seafile-data/documents
    restart: unless-stopped
    networks:
      - seafile-network

networks:
  seafile-network:
    driver: bridge

x-casaos:
  main: seafile
  webui_port: 80
  category: Cloud
  architectures: [amd64, arm64]
  author: Yundera Team
