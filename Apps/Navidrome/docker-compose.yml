name: navidrome

services:
  navidrome:
    image: deluan/navidrome:0.58.0
    container_name: navidrome
    restart: unless-stopped
    user: $PUID:$PGID
    expose:
      - 80  # Navidrome Web UI Port
    volumes:
      - /DATA/AppData/navidrome/data:/data        # Navidrome database and configuration directory
      - /DATA/Media/Music:/music:ro            # Music library directory (read-only)
    environment:
      PGID: $PGID
      PUID: $PUID
      TZ: $TZ                                  # Timezone for the Navidrome service
      ND_MUSICFOLDER: /music                   # Path to your music library inside the container
      ND_DATAFOLDER: /data                     # Path to store Navidrome database and configuration
      ND_LOGLEVEL: warn                        # Log level (debug, info, warn, error)
      ND_PORT: 80                              # Web server port for nsl.sh URL optimization
    cpu_shares: 50
    deploy:
      resources:
        limits:
          memory: 512M

x-casaos:
  store_app_id: navidrome
  main: navidrome
  webui_port: 80
  index: /

  pre-install-cmd: |
    mkdir -p /DATA/AppData/navidrome/data &&
    chown $PUID:$PGID /DATA/AppData/navidrome &&
    chown $PUID:$PGID /DATA/AppData/navidrome/data

