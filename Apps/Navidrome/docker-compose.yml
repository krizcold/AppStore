      Navidrome은 Subsonic/Airsonic 클라이언트와 호환되는 현대적인 음악 서버입니다. 아름다운 웹 인터페이스와 모바일 앱으로 어디서나 음악을 스트리밍하세요.
      
      **주요 기능:**
      • 아름답고 반응형 웹 인터페이스
      • Subsonic 앱 호환 (iOS/Android)
      • 자동 음악 라이브러리 스캔
      • 트랜스코딩 및 스트리밍 최적화
      • 플레이리스트 지원
      • Last.fm 스크로블링 지원
      
      **샘플 음악 포함:**
      즉시 시작할 수 있도록 샘플 트랙이 포함되어 있습니다.
