name: yunderagithubcompiler

services:
  yunderagithubcompiler:
    image: krizcold/yundera-github-compiler:latest
    container_name: yunderagithubcompiler
    restart: unless-stopped
    expose:
      - "3000"
    entrypoint: ["/bin/sh"]
    command:
      - -c
      - |
        echo '🔍 Checking mount status...'
        echo 'Docker socket:'
        ls -la /var/run/docker.sock 2>/dev/null && echo '✅ Docker socket available' || echo '❌ Docker socket missing'
        echo '/DATA directory:'
        ls -la /DATA 2>/dev/null | head -3 && echo '✅ /DATA accessible' || echo '❌ /DATA not accessible'
        echo '/dev directory:'
        ls /dev 2>/dev/null | head -5 && echo '✅ /dev accessible' || echo '❌ /dev not accessible'
        echo 'Testing /DATA write (should fail if read-only):'
        if touch /DATA/test-write 2>/dev/null; then
          echo '❌ WARNING: /DATA is writable (not read-only)!'
          rm -f /DATA/test-write
        else
          echo '✅ /DATA is read-only (secure)'
        fi
        echo 'Testing /dev write (should fail if read-only):'
        if touch /dev/test-write 2>/dev/null; then
          echo '❌ WARNING: /dev is writable (not read-only)!'
          rm -f /dev/test-write
        else
          echo '✅ /dev is read-only (secure)'
        fi
        echo '🚀 Starting Yundera GitHub Compiler...'
        npm run start
    environment:
      # --> GitHub token for repository access
      # REPO_0: "https://<TOKEN>@github.com/yourorg/private-repo-1.git"
      # REPO_1: "https://<TOKEN>@github.com/yourorg/private-repo-2.git"
      # --> Optional: disable auto-update on a per-repo basis
      # REPO_0_AUTOUPDATE: "true"

      # --> Optional: Run a custom command on run
      # DIAG_COMMAND: ""

      UPDATE_INTERVAL: "3600"
      FORCE_UPDATE_GLOBAL: "true"
      WEBUI_PORT: "3000"
      
      # AppStore deployment mode
      DEPLOYMENT_MODE: "appstore"
      CASAOS_API_HOST: "localhost"
      CASAOS_API_PORT: "8080"
      
      # Add CasaOS-like environment variables (from NSL setup)
      PUID: ${PUID}
      PGID: ${PGID}
      DATA_ROOT: "/DATA"
      REF_NET: "pcs"

    volumes:
      # allow the compiler to launch docker (prepared by pre-install-cmd)
      - type: bind
        source: /tmp/yundera-mounts/docker/docker.sock
        target: /var/run/docker.sock

      # cloned repos
      - type: bind
        source: /DATA/AppData/yunderagithubcompiler/repos
        target: /app/repos

      # Mount the read-only prepared directories from pre-install-cmd
      - type: bind
        source: /tmp/yundera-mounts/DATA
        target: /DATA
        read_only: true
        
      - type: bind
        source: /tmp/yundera-mounts/dev
        target: /dev
        read_only: true

    # Connect to the same network as the CasaOS service
    networks:
      - pcs
    
    # Add privileges to access CasaOS data (similar to CasaOS container)
    privileged: true
    
    # Add capabilities
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN

    x-casaos:
      volumes:
        - container: /app/repos
          description:
            en_us: "Git repos are cloned here."
        - container: /DATA
          description:
            en_us: "Access to DATA directory (read-only via pre-install setup)"
        - container: /dev
          description:
            en_us: "Access to device files (read-only via pre-install setup)"

# Define the network as external, since it's created by the main NSL stack
networks:
  pcs:
    external: true

x-casaos:
  pre-install-cmd: |
    docker run --rm -v /var/run/docker.sock:/var/run/docker.sock -v /DATA:/DATA -v /dev:/dev -v /tmp:/tmp --privileged ubuntu:22.04 sh -c "
      mkdir -p /tmp/yundera-mounts/DATA /tmp/yundera-mounts/dev /tmp/yundera-mounts/docker &&
      mount --bind /DATA /tmp/yundera-mounts/DATA &&
      mount -o remount,ro,bind /tmp/yundera-mounts/DATA &&
      mount --bind /dev /tmp/yundera-mounts/dev &&
      mount -o remount,ro,bind /tmp/yundera-mounts/dev &&
      cp /var/run/docker.sock /tmp/yundera-mounts/docker/docker.sock &&
      chmod 666 /tmp/yundera-mounts/docker/docker.sock
    "
  architectures:
    - amd64
    - arm64
  main: yunderagithubcompiler
  author: krizcold
  developer: krizcold
  icon: https://github.com/krizcold/Yundera-Github-Compiler/blob/main/YunderaCompiler.png?raw=true
  tagline:
    en_us: "Automatically build and deploy GitHub repos on Yundera"
  category: Utilities
  description:
    en_us: "Clone, build, and run Docker-based projects directly from GitHub URLs."
  title:
    en_us: "Yundera GitHub Compiler"
  store_app_id: yunderagithubcompiler
  is_uncontrolled: false
  index: /
  webui_port: 3000
