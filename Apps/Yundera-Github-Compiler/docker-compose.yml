name: yunderagithubcompiler

services:
  yunderagithubcompiler:
    image: krizcold/yundera-github-compiler:latest
    container_name: yunderagithubcompiler
    restart: unless-stopped
    expose:
      - "3000"
    entrypoint: ["/bin/sh"]
    command:
      - -c
      - |
        echo "ðŸ”§ Checking and adding Docker socket mount..."
        
        # Wait a bit for everything to settle
        echo "â³ Waiting 10 seconds for CasaOS to finish setup..."
        sleep 10
        
        COMPOSE_FILE="/app/casaos-config/docker-compose.yml"
        
        # Basic file checks
        if [ ! -f "$$COMPOSE_FILE" ]; then
          echo "âŒ Cannot find $$COMPOSE_FILE. Something is wrong with the volume mounts."
          sleep 300 # Sleep to allow for inspection
          exit 1
        fi
        
        echo "âœ… Found docker-compose.yml file."
        echo "ðŸ” Fixing file permissions..."
        chmod 644 "$$COMPOSE_FILE"
        
        echo "ðŸ“„ File contents preview:"
        head -n 30 "$$COMPOSE_FILE"
        
        # Define parts of the string to search for to prevent grep self-detection.
        PART1="docker"
        PART2=".sock"
        SOCK_PATH="/var/run/$$PART1$$PART2"
        SEARCH_STRING="source: $$SOCK_PATH"
        
        # Check if the docker socket mount already exists.
        if ! grep -q "$$SEARCH_STRING" "$$COMPOSE_FILE"; then
          echo "ðŸ“ Docker socket mount not found. Adding it now..."
          
          # Create backup
          cp "$$COMPOSE_FILE" "$$COMPOSE_FILE.backup"

          # Create a temporary file with the exact YAML block to insert.
          printf '%s\n' '      - type: bind' "        source: $$SOCK_PATH" "        target: $$SOCK_PATH" > /tmp/volume_to_add.txt

          # Use a robust awk script to insert the volume mount.
          # This prints every line, and when it finds 'volumes:', it also prints our text block.
          # The output is sent to a new temp file to avoid corruption.
          awk '/volumes:/ {print; system("cat /tmp/volume_to_add.txt"); next} {print}' "$$COMPOSE_FILE" > "$$COMPOSE_FILE.tmp"

          # Verify the temp file was created and is not empty before replacing the original.
          if [ -s "$$COMPOSE_FILE.tmp" ]; then
            mv "$$COMPOSE_FILE.tmp" "$$COMPOSE_FILE"
            echo "âœ… Docker socket mount added successfully."
          else
            echo "âŒ ERROR: Failed to create modified compose file. Restoring from backup."
            cp "$$COMPOSE_FILE.backup" "$$COMPOSE_FILE"
            exit 1
          fi

          # Clean up the temporary file
          rm /tmp/volume_to_add.txt
          
          echo "ðŸ“„ Updated file preview:"
          grep -A 10 "volumes:" "$$COMPOSE_FILE"
          
          echo "ðŸ”„ Restarting container to apply changes..."
          docker-compose -f "$$COMPOSE_FILE" restart yunderagithubcompiler
          exit 0
        else
          echo "âœ… Docker socket mount already present."
        fi
        
        echo "ðŸš€ Starting Yundera GitHub Compiler..."
        npm run start
    environment:
      # --> GitHub token for repository access
      # REPO_0: "https://<TOKEN>@github.com/yourorg/private-repo-1.git"
      # REPO_1: "https://<TOKEN>@github.com/yourorg/private-repo-2.git"
      # --> Optional: disable auto-update on a per-repo basis
      # REPO_0_AUTOUPDATE: "true"

      # --> Optional: Run a custom command on run
      # DIAG_COMMAND: ""

      UPDATE_INTERVAL: "3600"
      FORCE_UPDATE_GLOBAL: "true"
      WEBUI_PORT: "3000"
      
      # AppStore deployment mode
      DEPLOYMENT_MODE: "appstore"
      CASAOS_API_HOST: "localhost"
      CASAOS_API_PORT: "8080"
      
      # Add CasaOS-like environment variables (from NSL setup)
      PUID: ${PUID}
      PGID: ${PGID}
      DATA_ROOT: "/DATA"
      REF_NET: "pcs"

    volumes:        
      # cloned repos
      - type: bind
        source: /DATA/AppData/yunderagithubcompiler/repos
        target: /app/repos

      # Mount our app directory as read-write to modify compose file
      - type: bind
        source: /DATA/AppData/casaos/apps/yunderagithubcompiler
        target: /app/casaos-config

      # Mount DATA directory as read-only
      - type: bind
        source: /DATA
        target: /DATA
        read_only: true

    # Connect to the same network as the CasaOS service
    networks:
      - pcs
    
    # Add privileges to access CasaOS data (similar to CasaOS container)
    privileged: true
    
    # Add capabilities
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN

    x-casaos:
      volumes:
        - container: /app/repos
          description:
            en_us: "Git repos are cloned here."
        - container: /DATA
          description:
            en_us: "Access to DATA directory (read-only via pre-install setup"

# Define the network as external, since it's created by the main NSL stack
networks:
  pcs:
    external: true

x-casaos:
  architectures:
    - amd64
    - arm64
  main: yunderagithubcompiler
  author: krizcold
  developer: krizcold
  icon: https://github.com/krizcold/Yundera-Github-Compiler/blob/main/YunderaCompiler.png?raw=true
  tagline:
    en_us: "Automatically build and deploy GitHub repos on Yundera"
  category: Utilities
  description:
    en_us: "Clone, build, and run Docker-based projects directly from GitHub URLs."
  title:
    en_us: "Yundera GitHub Compiler"
  store_app_id: yunderagithubcompiler
  is_uncontrolled: false
  index: /
  webui_port: 3000