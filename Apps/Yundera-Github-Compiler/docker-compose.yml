name: yunderagithubcompiler

services:
  yunderagithubcompiler:
    image: krizcold/yundera-github-compiler:latest
    container_name: yunderagithubcompiler
    restart: unless-stopped
    expose:
      - "3000"
    user: "root"
    entrypoint: ["/bin/sh"]
    command:
      - -c
      - |
        npm run setup
    environment:
      # Application settings
      WEBUI_PORT: "3000"
      
      # CasaOS integration
      DEPLOYMENT_MODE: "appstore"
      CASAOS_API_HOST: "localhost"
      CASAOS_API_PORT: "8080"
      DATA_ROOT: $DATA_ROOT
      
      # Yundera platform integration
      DOMAIN: $DOMAIN
      PROVIDER_STR: $PROVIDER_STR
      UID: $UID
      DEFAULT_PWD: $DEFAULT_PWD
      PUBLIC_IP: $PUBLIC_IP
      DEFAULT_USER: $DEFAULT_USER
      
      # Authentication and paths
      JWT_SECRET: $JWT_SECRET
      AUTHORITY_ENDPOINT: $AUTHORITY_ENDPOINT
      COMPOSE_FOLDER_PATH: $COMPOSE_FOLDER_PATH
      BASE_PATH: $BASE_PATH
      MOCK: $MOCK
      
      # Pass through the host's CasaOS environment variables.
      # These will be populated by the AppStore during installation.
      PUID: $PUID
      PGID: $PGID
      REF_DOMAIN: $REF_DOMAIN
      REF_NET: $REF_NET
      REF_PORT: $REF_PORT
      REF_SCHEME: $REF_SCHEME
      REF_SEPARATOR: $REF_SEPARATOR
      
      # Debug/logging settings
      LOG_APPS_BEACON: $LOG_APPS_BEACON
      
      user: $user
      default_pwd: $default_pwd
      public_ip: $public_ip

    volumes:        
      # cloned repos
      - type: bind
        source: /DATA/AppData/yunderagithubcompiler/repos
        target: /app/repos

      # persistent UI data storage
      - type: bind
        source: /DATA/AppData/yunderagithubcompiler/uidata
        target: /app/uidata

      # Writable mount for app metadata
      - type: bind
        source: /DATA/AppData
        target: /DATA/AppData

      # Bind mount for the main app directory
      - type: bind
        source: /DATA/AppData/casaos/apps/yunderagithubcompiler
        target: /DATA/AppData/casaos/apps/yunderagithubcompiler
        read_only: true

      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock

    # Connect to the same network as the CasaOS service
    networks:
      - pcs
    
    # Add privileges to access CasaOS data (similar to CasaOS container)
    privileged: true
    
    # Add capabilities
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN

    x-casaos:
      volumes:
        - container: /app/repos
          description:
            en_us: "Git repos are cloned here."
        - container: /app/uidata
          description:
            en_us: "Persistent UI data storage."

# Define the network as external, since it's created by the main NSL stack
networks:
  pcs:
    external: true

x-casaos:
  architectures:
    - amd64
    - arm64
  main: yunderagithubcompiler
  author: krizcold
  developer: krizcold
  icon: https://github.com/krizcold/Yundera-Github-Compiler/blob/main/YunderaCompiler.png?raw=true
  tagline:
    en_us: "Automatically build and deploy GitHub repos on Yundera"
  category: Utilities
  description:
    en_us: "Clone, build, and run Docker-based projects directly from GitHub URLs."
  title:
    en_us: "Yundera GitHub Compiler"
  store_app_id: yunderagithubcompiler
  is_uncontrolled: false
  index: /
  webui_port: 3000
  pre-install-cmd: |
    # SSH DIAGNOSTIC AND TESTING MODE
    echo "🔬 SSH DIAGNOSTIC MODE - Testing CasaOS SSH Configuration"
    echo "=================================================="
    
    # Generate the hash value for later use
    if command -v openssl >/dev/null 2>&1; then
      AUTH_HASH=$(openssl rand -hex 64)
    else
      AUTH_HASH=$(dd if=/dev/urandom bs=32 count=1 2>/dev/null | od -An -tx1 | tr -d ' \n')
    fi
    
    SSH_DIAG_LOG="/tmp/yundera-ssh-diagnostic-$(date +%Y%m%d-%H%M%S).log"
    echo "📋 Diagnostic results will be logged to: $SSH_DIAG_LOG"
    
    (
        set +e  # Don't let diagnostic failures abort the pre-install
        echo "=== SSH DIAGNOSTICS Started at $(date) ==="
        echo "🏠 Host Environment Analysis:"
        echo "   Hostname: $(hostname)"
        echo "   User: $(whoami)"
        echo "   UID/GID: $(id)"
        echo "   Working directory: $(pwd)"
        echo ""
        
        echo "🌐 Network Connectivity Test:"
        # Test basic network connectivity to host
        HOST_IP="172.18.0.1"
        if ping -c 1 -W 2 "$HOST_IP" >/dev/null 2>&1; then
            echo "✅ Can ping host at $HOST_IP"
        else
            echo "❌ Cannot ping host at $HOST_IP"
        fi
        
        echo ""
        echo "🔍 SSH Service Detection on Host:"
        # Test if SSH port is open on host
        if nc -z -w 2 "$HOST_IP" 22 2>/dev/null; then
            echo "✅ SSH port 22 is open on host $HOST_IP"
        else
            echo "❌ SSH port 22 is NOT accessible on host $HOST_IP"
        fi
        
        echo ""
        echo "👤 Host User Detection:"
        # Test different common users that might exist
        for user in ubuntu casaos root admin; do
            echo "   Testing SSH access for user: $user"
            if timeout 5 ssh -o ConnectTimeout=2 -o StrictHostKeyChecking=no -o PasswordAuthentication=no "$user@$HOST_IP" "echo 'SSH test successful'" 2>/dev/null; then
                echo "   ✅ SSH works for user: $user (key-based auth available)"
            else
                echo "   ❌ SSH failed for user: $user"
            fi
        done
        
        echo ""
        echo "🔧 SSH Client Tools Check:"
        command -v ssh >/dev/null && echo "✅ ssh command available" || echo "❌ ssh command NOT available"
        command -v ssh-keygen >/dev/null && echo "✅ ssh-keygen available" || echo "❌ ssh-keygen NOT available"
        command -v nc >/dev/null && echo "✅ netcat available" || echo "❌ netcat NOT available"
        
        echo ""
        echo "📁 Directory Structure Test:"
        # Create our minimal directory structure for testing
        mkdir -p /DATA/AppData/yunderagithubcompiler/uidata/.ssh/ 2>/dev/null
        if [ -d "/DATA/AppData/yunderagithubcompiler/uidata/.ssh/" ]; then
            echo "✅ Test directory structure created: /DATA/AppData/yunderagithubcompiler/uidata/.ssh/"
        else
            echo "❌ Failed to create test directory structure"
        fi
        
        echo ""
        echo "🔑 SSH Key Generation Test:"
        # Test if we can generate SSH keys in our directory
        if ssh-keygen -t ed25519 -f "/DATA/AppData/yunderagithubcompiler/uidata/.ssh/test_key" -N "" -C "diagnostic-test" >/dev/null 2>&1; then
            echo "✅ SSH key generation successful"
            echo "   Test files created:"
            ls -la /DATA/AppData/yunderagithubcompiler/uidata/.ssh/test_key* 2>/dev/null || echo "   (files not visible)"
            # Clean up test files
            rm -f /DATA/AppData/yunderagithubcompiler/uidata/.ssh/test_key*
        else
            echo "❌ SSH key generation failed"
        fi
        
        echo ""
        echo "🗂️ Host /tmp Directory Test (Container Perspective):"
        # Test what /tmp looks like from the container
        echo "   Container /tmp contents:"
        ls -la /tmp/ | head -5
        echo "   Creating test file in container /tmp..."
        echo "Container test file - $(date)" > /tmp/container-test-$(date +%s).txt
        echo "   ✅ Test file created in container /tmp"
        
        echo ""
        echo "📋 DIAGNOSTIC SUMMARY:"
        echo "   - Network connectivity to host: $(ping -c 1 -W 2 172.18.0.1 >/dev/null 2>&1 && echo "OK" || echo "FAILED")"
        echo "   - SSH port accessible: $(nc -z -w 2 172.18.0.1 22 2>/dev/null && echo "OK" || echo "FAILED")"
        echo "   - SSH tools available: $(command -v ssh >/dev/null && echo "OK" || echo "MISSING")"
        echo "   - Directory creation: $([ -d "/DATA/AppData/yunderagithubcompiler/uidata/.ssh/" ] && echo "OK" || echo "FAILED")"
        echo "   - SSH key generation: $(ssh-keygen -t ed25519 -f "/tmp/diag-test" -N "" >/dev/null 2>&1 && rm -f /tmp/diag-test* && echo "OK" || echo "FAILED")"
        
        echo ""
        echo "🎯 NEXT STEPS RECOMMENDATION:"
        if nc -z -w 2 172.18.0.1 22 2>/dev/null; then
            echo "   ✅ SSH service is available - proceed with key-based authentication setup"
            echo "   📝 Test different users: ubuntu, casaos, root"
            echo "   🔑 Generate and install SSH keys for host access"
        else
            echo "   ❌ SSH service not accessible - investigate host SSH configuration"
            echo "   📝 Check if SSH service is running on CasaOS host"
            echo "   🔧 May need alternative approach for host access"
        fi
        
        echo ""
        echo "=== SSH DIAGNOSTICS Completed at $(date) ==="
    ) > "$SSH_DIAG_LOG" 2>&1
    
    echo "✅ SSH diagnostics completed - check $SSH_DIAG_LOG for detailed results"
    
    # For now, we'll proceed without SSH setup to test basic functionality
    # The diagnostic log will show us what works and what doesn't
    touch /tmp/yundera-ssh-setup.done  # marker: diagnostics finished
    
    # Create the watcher (unchanged logic, only minimal project adoption + wait for SSH marker)
    cat > /tmp/yundera-docker-sock-fixer.sh << EOF
    #!/bin/bash
    echo "🔄 Yundera docker.sock fixer started at \$(date)"
    
    COMPOSE_FILE="/DATA/AppData/casaos/apps/yunderagithubcompiler/docker-compose.yml"
    CONTAINER_NAME="yunderagithubcompiler"
    
    echo "📁 Target compose file: \$COMPOSE_FILE"
    echo "🐳 Target container: \$CONTAINER_NAME"

    # Wait for SSH setup to finish (marker)
    for i in \$(seq 1 30); do
      [ -f /tmp/yundera-ssh-setup.done ] && break
      sleep 1
    done
    
    # Get Docker group ID from host system
    echo "🔍 Detecting Docker group ID..."
    if [ -S /var/run/docker.sock ]; then
      DOCKER_GID=\$(stat -c '%g' /var/run/docker.sock)
      echo "✅ Docker group ID detected: \$DOCKER_GID"
    else
      echo "❌ Docker socket not found on host, using fallback GID"
      DOCKER_GID=999
    fi
    
    # Step 1: Wait for compose file to exist
    echo "🔍 Step 1: Waiting for compose file to exist..."
    counter=0
    max_wait=120
    
    while [ \$counter -lt \$max_wait ]; do
      if [ -f "\$COMPOSE_FILE" ]; then
        echo "✅ Compose file exists after \$counter seconds"
        break
      fi
      echo "⏳ Compose file not found yet... (\${counter}s/\${max_wait}s)"
      sleep 2
      counter=\$((counter + 2))
    done
    
    if [ ! -f "\$COMPOSE_FILE" ]; then
      echo "❌ Compose file not found after \${max_wait}s, exiting"
      exit 1
    fi
    
    # Step 2: Check if docker.sock is already mounted
    SERVICE_SECTION=\$(awk '/^[[:space:]]*yunderagithubcompiler:/,/^[[:space:]]*x-casaos:/ {
      if (/^[[:space:]]*x-casaos:/) exit;
      print
    }' "\$COMPOSE_FILE")
    
    if echo "\$SERVICE_SECTION" | grep -q "/var/run/docker.sock:/var/run/docker.sock"; then
      echo "✅ Docker.sock is already mounted in service volumes section"
    else
      echo "❌ Docker.sock is NOT mounted in service volumes section"
      
      # Step 3: Add docker.sock mount and environment variables
      echo "🔧 Step 3: Adding docker.sock mount to compose file..."
      
      cp "\$COMPOSE_FILE" "\$COMPOSE_FILE.backup"
      echo "📋 Backed up compose file to \$COMPOSE_FILE.backup"
      
      if echo "\$SERVICE_SECTION" | grep -q "volumes:"; then
        echo "📁 Found existing volumes section in service"
        
        sed -i '/^[[:space:]]*volumes:/,/^[[:space:]]*networks:/ {
          /^[[:space:]]*read_only:[[:space:]]*true/ {
            a\            - type: bind\n              source: /var/run/docker.sock\n              target: /var/run/docker.sock
          }
        }' "\$COMPOSE_FILE"
        
        echo "🔧 Adding Docker group ID and AUTH_HASH to environment variables..."
        sed -i "s/WEBUI_PORT: \".*\"/&\\n            DOCKER_GID: \"\$DOCKER_GID\"\\n            AUTH_HASH: \"${AUTH_HASH}\"/" "\$COMPOSE_FILE"
      else
        echo "📁 No volumes section found in service, adding one"
        
        sed -i '/^[[:space:]]*yunderagithubcompiler:/,/^[[:space:]]*networks:/ {
          /^[[:space:]]*networks:/ i\    volumes:\n        - type: bind\n          source: /var/run/docker.sock\n          target: /var/run/docker.sock\n
        }' "\$COMPOSE_FILE"
      fi

      # Modify the index line to include the hash
      sed -i "s|index: /|index: /?hash=${AUTH_HASH}|" "\$COMPOSE_FILE"

      # Cleanly remove the entire pre-install-cmd line from the final compose file
      echo "🔧 Removing pre-install-cmd from final compose file..."
      sed -i '/^[[:space:]]*pre-install-cmd:/d' "\$COMPOSE_FILE"
    fi
    
    # Step 4: Wait for container to be created
    echo "🔍 Step 4: Waiting for container to be created..."
    counter=0
    max_wait=60
    
    while [ \$counter -lt \$max_wait ]; do
      if docker ps -a --filter "name=\$CONTAINER_NAME" --format "{{.Names}}" | grep -q "^\$CONTAINER_NAME\$"; then
        echo "✅ Container \$CONTAINER_NAME found after \$counter seconds"
        break
      fi
      echo "⏳ Container not found yet... (\${counter}s/\${max_wait}s)"
      sleep 2
      counter=\$((counter + 2))
    done
    
    if ! docker ps -a --filter "name=\$CONTAINER_NAME" --format "{{.Names}}" | grep -q "^\$CONTAINER_NAME\$"; then
      echo "❌ Container \$CONTAINER_NAME not found after \${max_wait}s"
      echo "📋 Available containers:"
      docker ps -a --format "table {{.Names}}\t{{.Status}}\t{{.Image}}"
      exit 1
    fi

    # Adopt CasaOS compose project to avoid name conflicts (minimal change)
    PROJECT=\$(docker inspect -f '{{ index .Config.Labels "com.docker.compose.project" }}' "\$CONTAINER_NAME" 2>/dev/null || true)
    [ -z "\$PROJECT" ] && PROJECT=\$(basename "/DATA/AppData/casaos/apps/yunderagithubcompiler")
    echo "🔧 Using compose project: \$PROJECT"
    
    # Step 5: Restart the container with new compose file
    echo "🔄 Step 5: Restarting container with updated compose file..."
    
    cd "/DATA/AppData/casaos/apps/yunderagithubcompiler"
    if docker compose version >/dev/null 2>&1; then
      docker compose -p "\$PROJECT" up -d --force-recreate
    elif command -v docker-compose >/dev/null 2>&1; then
      docker-compose -p "\$PROJECT" up -d --force-recreate
    else
      echo "⚠️ No docker compose binary found; skipping restart"
      exit 0
    fi
    
    # Step 6: Verify the restart
    echo "✅ Step 6: Verifying restart..."
    sleep 5
    
    NEW_STATUS=\$(docker ps --filter "name=\$CONTAINER_NAME" --format "{{.Status}}")
    if [ -n "\$NEW_STATUS" ]; then
      echo "✅ Container \$CONTAINER_NAME is now running: \$NEW_STATUS"
      
      if docker exec "\$CONTAINER_NAME" test -S /var/run/docker.sock 2>/dev/null; then
        echo "✅ Docker.sock is successfully mounted and accessible in container"
      else
        echo "❌ Docker.sock is NOT accessible in container"
      fi
    else
      echo "❌ Container \$CONTAINER_NAME is not running after restart"
    fi
    
    echo "🏁 Watcher script completed at \$(date)"
    EOF
    
    # Make it executable and run in background
    chmod +x /tmp/yundera-docker-sock-fixer.sh
    nohup /tmp/yundera-docker-sock-fixer.sh > /tmp/yundera-docker-sock-fixer.log 2>&1 &
    
    echo "🚀 Docker.sock fixer launched, check logs at /tmp/yundera-docker-sock-fixer.log"
