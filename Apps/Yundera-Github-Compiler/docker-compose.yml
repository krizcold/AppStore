name: yunderagithubcompiler

services:
  yunderagithubcompiler:
    image: krizcold/yundera-github-compiler:latest
    container_name: yunderagithubcompiler
    restart: unless-stopped
    expose:
      - "3000"
    entrypoint: ["/bin/sh"]
    command:
      - -c
      - |
        set -e
        echo "🔧 Checking for Docker socket mount..."
        sleep 5
        
        COMPOSE_FILE="/app/casaos-config/docker-compose.yml"
        
        if [ ! -f "$COMPOSE_FILE" ]; then
          echo "❌ FATAL: Cannot find $COMPOSE_FILE. Check volume mounts."
          sleep 3600
          exit 1
        fi
        
        # We use grep with a character class '[d]ocker.sock' so that grep does not find this literal string
        # in the awk command below, which would cause a false positive.
        if ! grep -q "source: /var/run/[d]ocker.sock" "$COMPOSE_FILE"; then
          echo "📝 Docker socket mount not found. Adding it now..."
        
          # Create a backup.
          cp "$COMPOSE_FILE" "$COMPOSE_FILE.backup"
        
          # Use a single, robust awk command to find the 'volumes:' line and insert our text block directly after it.
          # This is safer than sed for multi-line insertions. The output is written to a temp file.
          awk '1; /^[[:space:]]*volumes:[[:space:]]*$$/ { printf "      - type: bind\n        source: /var/run/docker.sock\n        target: /var/run/docker.sock\n" }' "$COMPOSE_FILE" > "$COMPOSE_FILE.tmp"
        
          # Atomically replace the old file with the new, correctly modified one.
          mv "$COMPOSE_FILE.tmp" "$COMPOSE_FILE"
        
          echo "✅ Docker socket mount added successfully."
          echo "📄 Updated file preview:"
          grep -A 5 "volumes:" "$COMPOSE_FILE"
        
          # Exit cleanly. The 'restart: unless-stopped' policy will automatically restart the container,
          # which is the safest way to apply the new docker-compose.yml configuration.
          echo "🔄 Exiting to allow Docker to restart the container with the new volume."
          exit 0
        fi
        
        echo "✅ Docker socket mount is present."
        echo "🚀 Starting Yundera GitHub Compiler..."
        exec npm run start
    environment:
      # --> GitHub token for repository access
      # REPO_0: "https://<TOKEN>@github.com/yourorg/private-repo-1.git"
      # REPO_1: "https://<TOKEN>@github.com/yourorg/private-repo-2.git"
      # --> Optional: disable auto-update on a per-repo basis
      # REPO_0_AUTOUPDATE: "true"

      # --> Optional: Run a custom command on run
      # DIAG_COMMAND: ""

      UPDATE_INTERVAL: "3600"
      FORCE_UPDATE_GLOBAL: "true"
      WEBUI_PORT: "3000"
      
      # AppStore deployment mode
      DEPLOYMENT_MODE: "appstore"
      CASAOS_API_HOST: "localhost"
      CASAOS_API_PORT: "8080"
      
      # Add CasaOS-like environment variables (from NSL setup)
      PUID: ${PUID}
      PGID: ${PGID}
      DATA_ROOT: "/DATA"
      REF_NET: "pcs"

    volumes:        
      # cloned repos
      - type: bind
        source: /DATA/AppData/yunderagithubcompiler/repos
        target: /app/repos

      # Mount our app directory as read-write to modify compose file
      - type: bind
        source: /DATA/AppData/casaos/apps/yunderagithubcompiler
        target: /app/casaos-config

      # Mount DATA directory as read-only
      - type: bind
        source: /DATA
        target: /DATA
        read_only: true

    # Connect to the same network as the CasaOS service
    networks:
      - pcs
    
    # Add privileges to access CasaOS data (similar to CasaOS container)
    privileged: true
    
    # Add capabilities
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN

    x-casaos:
      volumes:
        - container: /app/repos
          description:
            en_us: "Git repos are cloned here."
        - container: /DATA
          description:
            en_us: "Access to DATA directory (read-only via pre-install setup"

# Define the network as external, since it's created by the main NSL stack
networks:
  pcs:
    external: true

x-casaos:
  architectures:
    - amd64
    - arm64
  main: yunderagithubcompiler
  author: krizcold
  developer: krizcold
  icon: https://github.com/krizcold/Yundera-Github-Compiler/blob/main/YunderaCompiler.png?raw=true
  tagline:
    en_us: "Automatically build and deploy GitHub repos on Yundera"
  category: Utilities
  description:
    en_us: "Clone, build, and run Docker-based projects directly from GitHub URLs."
  title:
    en_us: "Yundera GitHub Compiler"
  store_app_id: yunderagithubcompiler
  is_uncontrolled: false
  index: /
  webui_port: 3000