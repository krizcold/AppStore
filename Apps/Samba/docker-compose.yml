    en_us: |
      SMB File Server - Universal Network File Sharing
      
      SMB (Server Message Block) is the industry-standard network file sharing protocol used by Windows, macOS, and Linux systems. This lightweight SMB server provides seamless file access across all your devices with native operating system integration.
      
      Network File Sharing Features:
      • Native SMB/CIFS protocol support for universal compatibility
      • Direct integration with Windows File Explorer, macOS Finder, and Linux file managers
      • No additional software required - uses built-in OS networking
      • Fast local network file transfers with optimal performance
      • Automatic network discovery on Windows networks
      • Secure authentication with username/password protection
      
      Cross-Platform Access:
      • Windows: Access via File Explorer network locations
      • macOS: Mount as network volume in Finder
      • Linux: Connect through file managers or command line
      • Mobile: Compatible with SMB client apps on iOS and Android
      • Media Players: Direct streaming to smart TVs and media devices
      
      Perfect for home networks, small offices, or anywhere you need reliable file sharing without cloud dependencies. Built on proven Samba technology with minimal resource usage and maximum compatibility.
    zh_cn: |
      SMB 文件服务器 - 通用网络文件共享
      
      SMB（服务器消息块）是 Windows、macOS 和 Linux 系统使用的行业标准网络文件共享协议。这个轻量级 SMB 服务器通过原生操作系统集成，为您的所有设备提供无缝文件访问。
      
      网络文件共享功能：
      • 原生 SMB/CIFS 协议支持，具有通用兼容性
      • 与 Windows 文件资源管理器、macOS Finder 和 Linux 文件管理器直接集成
      • 无需额外软件 - 使用内置 OS 网络功能
      • 快速本地网络文件传输，性能最优
      • Windows 网络自动发现
      • 用户名/密码安全认证
      
      跨平台访问：
      • Windows：通过文件资源管理器网络位置访问
      • macOS：在 Finder 中挂载为网络卷
      • Linux：通过文件管理器或命令行连接
      • 移动设备：兼容 iOS 和 Android 上的 SMB 客户端应用
      • 媒体播放器：直接流式传输到智能电视和媒体设备
      
      非常适合家庭网络、小型办公室或任何需要可靠文件共享而无需云依赖的地方。基于成熟的 Samba 技术构建，资源使用最少，兼容性最大。
