name: samba
services:
  samba:
    container_name: samba
    image: dockurr/samba:4.21
    network_mode: bridge
    restart: unless-stopped
    user: 0:0  # Run as root for full permissions
    environment:
      PUID: $PUID
      PGID: $PGID
      TZ: $TZ
      NAME: "DATA"
      USER: "admin"
      PASS: $default_pwd
      UID: $PUID
      GID: $PGID
      RW: "true"
    volumes:
      - type: bind
        source: /DATA
        target: /storage
    ports:
      - 445:445
    deploy:
      resources:
        limits:
          memory: 256M

