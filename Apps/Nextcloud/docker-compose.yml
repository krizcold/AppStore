name: nextcloud

services:
  nextcloud:
    image: nextcloud:31.0.7
    container_name: nextcloud
    user: $PUID:$PGID
    depends_on:
      - db
    deploy:
      resources:
        limits:
          memory: 1024M
          cpus: '1.0'
    expose:
      - 80
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
      - MYSQL_HOST=db
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=$default_pwd
      - NEXTCLOUD_TRUSTED_DOMAINS=localhost,$domain
      - OVERWRITEPROTOCOL=https
      - OVERWRITEHOST=$domain
      - TRUSTED_PROXIES=172.16.0.0/12,10.0.0.0/8,192.168.0.0/16
    volumes:
      - /DATA/AppData/$AppID/html/:/var/www/html
      - /DATA/AppData/$AppID/apps/:/var/www/html/custom_apps
      - /DATA/AppData/$AppID/config/:/var/www/html/config
      - /DATA/AppData/$AppID/data/:/var/www/html/data
    restart: unless-stopped
    networks:
      - nextcloud-network
    cpu_shares: 70

  db:
    image: mariadb:11.2
    container_name: nextcloud_db
    user: $PUID:$PGID
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    environment:
      - TZ=$TZ
      - MYSQL_ROOT_PASSWORD=$default_pwd
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=$default_pwd
      - MARIADB_AUTO_UPGRADE=1
    volumes:
      - /DATA/AppData/$AppID/db/:/var/lib/mysql
    restart: unless-stopped
    networks:
      - nextcloud-network
    cpu_shares: 70

networks:
  nextcloud-network:
    driver: bridge

