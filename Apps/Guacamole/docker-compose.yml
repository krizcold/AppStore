name: guacamole
services:
  guacamole:
    image: guacamole/guacamole:latest
    restart: unless-stopped
    environment:
      GUACD_HOSTNAME: guacd
      POSTGRESQL_HOSTNAME: postgres
      POSTGRESQL_DATABASE: guacamole_db
      POSTGRESQL_USER: guacamole_user
      POSTGRESQL_PASSWORD: '$default_pwd'
    depends_on:
      - guacd
      - postgres
    container_name: guacamole

  guacd:
    image: guacamole/guacd:latest
    restart: unless-stopped
    container_name: guacd

  postgres:
    image: postgres:13-alpine
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: '$default_pwd'
      POSTGRES_USER: 'guacamole_user'
      POSTGRES_DB: 'guacamole_db'
    volumes:
      - type: bind
        source: /DATA/AppData/guacamole/postgresql/
        target: /var/lib/postgresql/data/
    container_name: guacamole-postgres
    entrypoint: ["/bin/bash", "-c"]
    command: apk update && apk add --no-cache curl && curl -o /tmp/init.sh https://cdn.jsdelivr.net/gh/Yundera/AppStoreLab@main/Apps/Guacamole/init.sh && chmod +x /tmp/init.sh && /tmp/init.sh

