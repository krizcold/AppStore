name: rclone
services:
  rclone:
    user: 0:0 #root user
    image: rclone/rclone:1.70.3
    container_name: rclone
    hostname: rclone
    restart: unless-stopped
    expose:
      - 80
    volumes:
      - /DATA/AppData/rclone/config:/config/rclone
      - /DATA/AppData/rclone/cache:/cache
      - /DATA/Shared-Rclone:/data:rshared,z
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - /etc/fuse.conf:/etc/fuse.conf:ro
    cap_add:
      - SYS_ADMIN
    privileged: true
    security_opt:
      - apparmor:unconfined
    devices:
      - /dev/fuse:/dev/fuse:rwm
    command:
      - rcd
      - --rc-web-gui
      - --rc-addr
      - :80
      - --rc-user
      - admin
      - --rc-pass
      - $default_pwd
      - --rc-allow-origin
      - "*"
      - --config
      - /config/rclone/rclone.conf
      - --cache-dir
      - /cache
      - --allow-other
