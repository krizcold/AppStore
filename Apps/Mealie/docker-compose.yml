name: mealie

services:
  mealie:
    image: ghcr.io/mealie-recipes/mealie:v3.0.2
    container_name: mealie
    restart: unless-stopped
    user: $PUID:$PGID
    expose:
      - 80                    # Default port for Mealie v3
    environment:
      PUID: $PUID              # Process user ID
      PGID: $PGID              # Process group ID
      TZ: $TZ                  # Timezone setting

      API_PORT: 80
      
      # Security settings
      ALLOW_SIGNUP: "false"    # Disable user registration after initial setup
      
      # NSL Router settings
      BASE_URL: https://mealie-$domain  # Set base URL for proper routing
      
      # Performance settings
      MAX_WORKERS: 1           # Single worker for resource efficiency
      WEB_CONCURRENCY: 1       # Single concurrent process
      
      # Database settings
      DB_ENGINE: sqlite        # Use SQLite for simplicity

      DEFAULT_EMAIL: admin@$domain
      DEFAULT_PASSWORD: $default_pwd
    volumes:
      - /DATA/AppData/mealie/data:/app/data
    healthcheck:
      test: ["CMD", "timeout", "5", "bash", "-c", "cat < /dev/null > /dev/tcp/localhost/80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

x-casaos:
  main: mealie
  webui_port: 9000
  index: /
  pre-install-cmd: |
    mkdir -p /DATA/AppData/mealie
    chown -R $PUID:$PGID /DATA/AppData/mealie
    

