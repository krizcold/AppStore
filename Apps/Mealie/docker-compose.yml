  description:
    en_us: |
      **Your family cookbook that never loses recipes**
      
      Tired of losing great recipes when websites disappear? Mealie solves this by saving any recipe from any website directly to your personal collection. Just paste a recipe link and it automatically saves everything - ingredients, instructions, and photos.
      
      **What you can do:**
      • Save recipes from any cooking website with one click
      • Plan your weekly meals and automatically create shopping lists
      • Share recipes with family members
      • Access your recipes from phone, tablet, or computer
      
      **Think of it like:** A smart recipe box that automatically clips recipes from magazines and websites, then helps you plan meals and make shopping lists.
      
      **Perfect if you:** Cook at home, want to try new recipes, or are tired of losing great recipes when websites change or disappear.
