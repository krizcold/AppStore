      **절대 잃어버리지 않는 가족 요리책**
      
      웹사이트가 사라져서 좋은 레시피를 잃어버린 적이 있나요? 미일리는 어떤 웹사이트의 레시피든 개인 컬렉션에 직접 저장해서 이 문제를 해결합니다. 레시피 링크를 붙여넣기만 하면 재료, 조리법, 사진까지 모든 것을 자동으로 저장합니다.
      
      **할 수 있는 것:**
      • 모든 요리 웹사이트에서 원클릭으로 레시피 저장
      • 주간 식사를 계획하고 쇼핑 리스트 자동 생성
      • 가족들과 레시피 공유
      • 휴대폰, 태블릿, 컴퓨터에서 레시피 확인
      
      **이렇게 생각해보세요:** 잡지와 웹사이트에서 레시피를 자동으로 스크랩한 다음, 식사 계획과 쇼핑 리스트 작성을 도와주는 스마트 레시피 보관함.
      
      **이런 분께 완벽해요:** 집에서 요리하고, 새로운 레시피를 시도하고 싶거나, 웹사이트가 변경되거나 사라져서 좋은 레시피를 잃어버린 경험이 있는 분들.
    zh_cn: |
      **永不丢失食谱的家庭食谱书**
      
      厌倦了因网站消失而丢失好食谱吗？Mealie通过将任何网站的食谱直接保存到您的个人收藏来解决这个问题。只需粘贴食谱链接，它就会自动保存所有内容 - 配料、说明和照片。
      
      **您可以做的事:**
      • 一键保存任何烹饪网站的食谱
      • 规划每周餐食并自动创建购物清单
      • 与家庭成员分享食谱
      • 从手机、平板或电脑访问您的食谱
      
      **可以这样想:** 一个智能食谱盒，自动从杂志和网站剪辑食谱，然后帮助您规划餐食和制作购物清单。
      
      **非常适合:** 在家烹饪、想尝试新食谱，或因网站更改或消失而失去好食谱感到沮丧的人。
    fr_fr: |
      **Votre livre de cuisine familial qui ne perd jamais de recettes**
      
      Fatigué de perdre d'excellentes recettes quand les sites web disparaissent ? Mealie résout ce problème en sauvegardant n'importe quelle recette de n'importe quel site web directement dans votre collection personnelle. Collez simplement un lien de recette et tout se sauvegarde automatiquement - ingrédients, instructions et photos.
      
      **Ce que vous pouvez faire :**
      • Sauvegarder des recettes de n'importe quel site de cuisine en un clic
      • Planifier vos repas hebdomadaires et créer automatiquement des listes de courses
      • Partager des recettes avec les membres de la famille
      • Accéder à vos recettes depuis téléphone, tablette ou ordinateur
      
      **Pensez-y comme :** Une boîte à recettes intelligente qui découpe automatiquement les recettes des magazines et sites web, puis vous aide à planifier les repas et faire les listes de courses.
      
      **Parfait si vous :** Cuisinez à la maison, voulez essayer de nouvelles recettes, ou êtes fatigué de perdre d'excellentes recettes quand les sites changent ou disparaissent.
    es_es: |
      **Tu libro de cocina familiar que nunca pierde recetas**
      
      ¿Cansado de perder excelentes recetas cuando los sitios web desaparecen? Mealie soluciona esto guardando cualquier receta de cualquier sitio web directamente en tu colección personal. Solo pega un enlace de receta y automáticamente guarda todo - ingredientes, instrucciones y fotos.
      
      **Lo que puedes hacer:**
      • Guardar recetas de cualquier sitio de cocina con un clic
      • Planificar tus comidas semanales y crear automáticamente listas de compras
      • Compartir recetas con miembros de la familia
      • Acceder a tus recetas desde teléfono, tablet o computadora
      
      **Piénsalo como:** Una caja de recetas inteligente que automáticamente recorta recetas de revistas y sitios web, luego te ayuda a planificar comidas y hacer listas de compras.
      
      **Perfecto si:** Cocinas en casa, quieres probar nuevas recetas, o estás cansado de perder excelentes recetas cuando los sitios cambian o desaparecen.
