name: odoo

services:
  postgres:
    image: postgres:15.15
    user: "0:0"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: $APP_DEFAULT_PASSWORD
      PGDATA: /var/lib/postgresql/data/pgdata/
      PUID: "0"
      PGID: "0"
    volumes:
      - /DATA/AppData/$AppID/postgres-data/:/var/lib/postgresql/data/
    cpu_shares: 50
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  odoo:
    image: odoo:18.0
    user: "0:0"
    command: >-
      odoo
      --http-port=80
      --smtp=smtp
      --smtp-port=587
      --smtp-user=casaos
      --smtp-password=${APP_DEFAULT_PASSWORD}
      --email-from=odoo@${APP_DOMAIN}
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - 80
    labels:
      - "caddy=odoo-${APP_DOMAIN}"
      - "caddy.reverse_proxy={{upstreams 80}}"
    environment:
      HOST: postgres
      USER: odoo
      PASSWORD: $APP_DEFAULT_PASSWORD
      PUID: "0"
      PGID: "0"
      TZ: $TZ
    volumes:
      - /DATA/AppData/$AppID/odoo-data/:/var/lib/odoo/
      - /DATA/AppData/$AppID/config/:/etc/odoo/
      - /DATA/AppData/$AppID/addons/:/mnt/extra-addons/
    cpu_shares: 70
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - pcs
    restart: unless-stopped

networks:
  pcs:
    name: pcs
    external: true

