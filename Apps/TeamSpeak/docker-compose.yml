name: teamspeak

services:
  ts3server:
    image: teamspeak:3.13.7
    container_name: ts3server
    restart: unless-stopped
    cpu_shares: 50
    network_mode: host
    deploy:
      resources:
        limits:
          memory: 512M
    entrypoint: ["sh", "-c", "echo '0.0.0.0/0' > /var/ts3server/query_ip_allowlist.txt && exec /opt/ts3server/entrypoint.sh ts3server serveradmin_password=$TS3_SERVERADMIN_PASSWORD"]
    environment:
      TS3SERVER_LICENSE: accept
      TS3SERVER_DB_PLUGIN: ts3db_sqlite3
      TS3SERVER_DB_SQLCREATEPATH: create_sqlite
      TS3SERVER_QUERY_PROTOCOLS: raw,ssh
      TS3_SERVERADMIN_PASSWORD: $APP_DEFAULT_PASSWORD
    tmpfs:
      - /var/run/ts3server:uid=1000,gid=1000
    volumes:
      - /DATA/AppData/teamspeak/data:/var/ts3server/

  ts3-manager:
    image: joni1802/ts3-manager
    restart: unless-stopped
    cpu_shares: 30
    deploy:
      resources:
        limits:
          memory: 256M
    expose:
      - 80
    labels:
      - "caddy=teamspeak-${APP_DOMAIN}"
      - "caddy.reverse_proxy={{upstreams 80}}"
    environment:
      PORT: 80
      WHITELIST: ts3server
      JWT_SECRET: $APP_DEFAULT_PASSWORD
    extra_hosts:
      - "ts3server:host-gateway"
    depends_on:
      - ts3server
    networks:
      - pcs

networks:
  pcs:
    name: pcs
    external: true

