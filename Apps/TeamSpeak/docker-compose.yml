name: teamspeak

services:
  teamspeak:
    image: teamspeak:3.13.7
    restart: unless-stopped
    cpu_shares: 50
    deploy:
      resources:
        limits:
          memory: 512M
    ports:
      - "9987:9987/udp"
      - "30033:30033/tcp"
    expose:
      - "10011"
      - "10022"
    environment:
      TS3SERVER_LICENSE: accept
      TS3SERVER_DB_PLUGIN: ts3db_sqlite3
      TS3SERVER_DB_SQLCREATEPATH: create_sqlite
      TS3SERVER_QUERY_PROTOCOLS: raw,ssh
      PCS_DEFAULT_PASSWORD: $DEFAULT_PWD
      PCS_DOMAIN: $DOMAIN
      PCS_DATA_ROOT: /DATA
      PCS_PUBLIC_IP: $PUBLIC_IPV4
      PCS_PUBLIC_IPV6: $PUBLIC_IPV6
      PCS_EMAIL: admin@$DOMAIN
    volumes:
      - /DATA/AppData/teamspeak/data:/var/ts3server
    networks:
      - pcs

networks:
  pcs:
    name: pcs
    external: true

x-casaos:
  architectures:
    - amd64
  main: teamspeak
  author: Worph Team
  category: Communication
  description:
    en_us: |
      **What is TeamSpeak?**

      **TeamSpeak** is a professional voice communication application designed for crystal-clear, low-latency voice chat. Originally built for gaming, it's now used by businesses, education, and communities worldwide for reliable real-time communication.

      **Key Features:**
      - Crystal-clear voice quality with minimal latency
      - Powerful permission system with channels and groups
      - File transfer between users and channels
      - Server and channel chat alongside voice
      - Customizable with plugins and themes
      - Encrypted communication (AES-256)

      **Why choose TeamSpeak?**

      - **Self-hosted** --- your conversations stay on your server
      - **Low latency** --- faster than most alternatives
      - **Lightweight** --- minimal server resources needed
      - **Scalable** --- supports hundreds of concurrent users
      - **No ads, no tracking** --- your privacy is respected

      **Getting Started:**

      1. Install the app on Yundera
      2. Download the **TeamSpeak Client** on your PC, Mac, or mobile device
      3. Connect using your server's public IP and port 9987
      4. The admin token is shown in the container logs on first startup
    fr_fr: |
      **Qu'est-ce que TeamSpeak ?**

      **TeamSpeak** est une application de communication vocale professionnelle pour des conversations claires et a faible latence. Utilise par les joueurs, les entreprises et les communautes du monde entier.

      **Fonctionnalites principales :**
      - Qualite vocale cristalline avec latence minimale
      - Systeme de permissions puissant avec canaux et groupes
      - Transfert de fichiers entre utilisateurs et canaux
      - Chat textuel en plus de la voix
      - Personnalisable avec des plugins et themes
      - Communication chiffree (AES-256)

      **Pour commencer :**

      1. Installez l'application sur Yundera
      2. Telechargez le **client TeamSpeak** sur votre appareil
      3. Connectez-vous avec l'IP publique du serveur et le port 9987
      4. Le token admin est affiche dans les logs au premier demarrage
    ko_kr: |
      **TeamSpeak란?**

      **TeamSpeak**는 깨끗하고 낮은 지연 시간의 음성 채팅을 위한 전문 음성 통신 애플리케이션입니다. 게이머, 기업, 커뮤니티에서 전 세계적으로 사용됩니다.

      **주요 기능:**
      - 최소 지연 시간의 맑은 음성 품질
      - 채널 및 그룹을 통한 강력한 권한 시스템
      - 사용자 및 채널 간 파일 전송
      - 음성과 함께 텍스트 채팅
      - 플러그인 및 테마로 커스터마이즈 가능
      - 암호화된 통신 (AES-256)

      **시작하기:**

      1. Yundera에 앱 설치
      2. PC, Mac 또는 모바일에 **TeamSpeak 클라이언트** 다운로드
      3. 서버의 공개 IP와 포트 9987로 연결
      4. 관리자 토큰은 첫 시작 시 컨테이너 로그에 표시됩니다
    zh_cn: |
      **什么是TeamSpeak？**

      **TeamSpeak** 是一款专业的语音通信应用，提供清晰、低延迟的语音聊天。被全球游戏玩家、企业和社区广泛使用。

      **核心功能：**
      - 极低延迟的清晰语音质量
      - 强大的频道和群组权限系统
      - 用户和频道间的文件传输
      - 语音之外的文字聊天
      - 可通过插件和主题自定义
      - 加密通信 (AES-256)

      **开始使用：**

      1. 在Yundera上安装应用
      2. 在PC、Mac或移动设备上下载 **TeamSpeak客户端**
      3. 使用服务器的公共IP和端口9987连接
      4. 管理员令牌在首次启动时显示在容器日志中
    es_es: |
      **Que es TeamSpeak?**

      **TeamSpeak** es una aplicacion de comunicacion de voz profesional para chat de voz claro y de baja latencia. Utilizada por jugadores, empresas y comunidades en todo el mundo.

      **Caracteristicas principales:**
      - Calidad de voz cristalina con latencia minima
      - Potente sistema de permisos con canales y grupos
      - Transferencia de archivos entre usuarios y canales
      - Chat de texto junto con voz
      - Personalizable con plugins y temas
      - Comunicacion cifrada (AES-256)

      **Para comenzar:**

      1. Instala la aplicacion en Yundera
      2. Descarga el **cliente TeamSpeak** en tu dispositivo
      3. Conectate usando la IP publica del servidor y el puerto 9987
      4. El token de administrador se muestra en los logs del contenedor en el primer inicio
    de_de: |
      **Was ist TeamSpeak?**

      **TeamSpeak** ist eine professionelle Sprachkommunikationsanwendung fuer kristallklare Sprachqualitaet mit minimaler Latenz. Weltweit von Gamern, Unternehmen und Communities genutzt.

      **Hauptfunktionen:**
      - Kristallklare Sprachqualitaet mit minimaler Latenz
      - Leistungsstarkes Berechtigungssystem mit Kanaelen und Gruppen
      - Dateiuebertragung zwischen Benutzern und Kanaelen
      - Text-Chat neben Sprache
      - Anpassbar mit Plugins und Themes
      - Verschluesselte Kommunikation (AES-256)

      **Erste Schritte:**

      1. Installieren Sie die App auf Yundera
      2. Laden Sie den **TeamSpeak Client** auf Ihrem Geraet herunter
      3. Verbinden Sie sich mit der oeffentlichen IP des Servers und Port 9987
      4. Das Admin-Token wird beim ersten Start in den Container-Logs angezeigt
