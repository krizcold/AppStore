  tips:
    before_install:
      en_us: |
        **Important: Voice Server - No Web UI**

        TeamSpeak is a voice communication server. There is no web interface. Users connect using the **TeamSpeak Client** application.

        **Connection Details:**

        | Setting | Value |
        |---------|-------|
        | Server Address | `$PCS_PUBLIC_IP` |
        | Voice Port | `9987` (UDP) |
        | File Transfer Port | `30033` (TCP) |
        | ServerQuery Port | `10011` (TCP) |

        **First Start - Admin Token:**

        On first startup, TeamSpeak generates a **Server Admin Token** in the container logs. You need this token to claim admin privileges:

        1. Check the logs: `docker logs teamspeak`
        2. Look for the line: `token=XXXXX`
        3. Open TeamSpeak Client and connect to your server
        4. Go to **Permissions > Use Privilege Key** and paste the token

        **Architecture:** This app only supports **amd64** (x86_64). ARM devices are not supported.

        **Ports:** Voice port 9987/UDP and file transfer port 30033/TCP are exposed directly on the host. Make sure these ports are open in your firewall.
      fr_fr: |
        **Important : Serveur vocal - Pas d'interface web**

        TeamSpeak est un serveur de communication vocale. Il n'y a pas d'interface web. Les utilisateurs se connectent avec l'application **client TeamSpeak**.

        **Details de connexion :**

        | Parametre | Valeur |
        |-----------|--------|
        | Adresse du serveur | `$PCS_PUBLIC_IP` |
        | Port vocal | `9987` (UDP) |
        | Port transfert fichiers | `30033` (TCP) |
        | Port ServerQuery | `10011` (TCP) |

        **Premier demarrage - Token admin :**

        Au premier demarrage, TeamSpeak genere un **Token Admin** dans les logs. Vous en avez besoin pour obtenir les privileges administrateur :

        1. Consultez les logs : `docker logs teamspeak`
        2. Cherchez la ligne : `token=XXXXX`
        3. Ouvrez le client TeamSpeak et connectez-vous a votre serveur
        4. Allez dans **Permissions > Utiliser la cle de privilege** et collez le token

        **Architecture :** Cette application ne supporte que **amd64** (x86_64). Les appareils ARM ne sont pas supportes.
      ko_kr: |
        **중요: 음성 서버 - 웹 UI 없음**

        TeamSpeak는 음성 통신 서버입니다. 웹 인터페이스가 없습니다. 사용자는 **TeamSpeak 클라이언트** 애플리케이션으로 연결합니다.

        **연결 정보:**

        | 설정 | 값 |
        |------|-----|
        | 서버 주소 | `$PCS_PUBLIC_IP` |
        | 음성 포트 | `9987` (UDP) |
        | 파일 전송 포트 | `30033` (TCP) |
        | ServerQuery 포트 | `10011` (TCP) |

        **첫 시작 - 관리자 토큰:**

        첫 시작 시 TeamSpeak는 컨테이너 로그에 **서버 관리자 토큰**을 생성합니다:

        1. 로그 확인: `docker logs teamspeak`
        2. `token=XXXXX` 라인을 찾으세요
        3. TeamSpeak 클라이언트를 열고 서버에 연결
        4. **권한 > 권한 키 사용**에서 토큰을 붙여넣으세요

        **아키텍처:** 이 앱은 **amd64** (x86_64)만 지원합니다. ARM 장치는 지원되지 않습니다.
      zh_cn: |
        **重要：语音服务器 - 无Web界面**

        TeamSpeak是语音通信服务器，没有Web界面。用户使用 **TeamSpeak客户端** 应用程序连接。

        **连接详情：**

        | 设置 | 值 |
        |------|-----|
        | 服务器地址 | `$PCS_PUBLIC_IP` |
        | 语音端口 | `9987` (UDP) |
        | 文件传输端口 | `30033` (TCP) |
        | ServerQuery端口 | `10011` (TCP) |

        **首次启动 - 管理员令牌：**

        首次启动时，TeamSpeak会在容器日志中生成 **服务器管理员令牌**：

        1. 查看日志：`docker logs teamspeak`
        2. 查找包含 `token=XXXXX` 的行
        3. 打开TeamSpeak客户端并连接到服务器
        4. 前往 **权限 > 使用特权密钥** 并粘贴令牌

        **架构：** 此应用仅支持 **amd64** (x86_64)。不支持ARM设备。
      es_es: |
        **Importante: Servidor de voz - Sin interfaz web**

        TeamSpeak es un servidor de comunicacion de voz. No hay interfaz web. Los usuarios se conectan usando la aplicacion **cliente TeamSpeak**.

        **Detalles de conexion:**

        | Configuracion | Valor |
        |---------------|-------|
        | Direccion del servidor | `$PCS_PUBLIC_IP` |
        | Puerto de voz | `9987` (UDP) |
        | Puerto transferencia | `30033` (TCP) |
        | Puerto ServerQuery | `10011` (TCP) |

        **Primer inicio - Token de admin:**

        En el primer inicio, TeamSpeak genera un **Token de Admin del Servidor** en los logs:

        1. Revisa los logs: `docker logs teamspeak`
        2. Busca la linea: `token=XXXXX`
        3. Abre el cliente TeamSpeak y conectate a tu servidor
        4. Ve a **Permisos > Usar clave de privilegio** y pega el token

        **Arquitectura:** Esta aplicacion solo soporta **amd64** (x86_64). Los dispositivos ARM no estan soportados.
      de_de: |
        **Wichtig: Sprachserver - Keine Weboberflaeche**

        TeamSpeak ist ein Sprachkommunikationsserver. Es gibt keine Weboberflaeche. Benutzer verbinden sich mit der **TeamSpeak Client** Anwendung.

        **Verbindungsdetails:**

        | Einstellung | Wert |
        |-------------|------|
        | Serveradresse | `$PCS_PUBLIC_IP` |
        | Sprachport | `9987` (UDP) |
        | Dateitransfer-Port | `30033` (TCP) |
        | ServerQuery-Port | `10011` (TCP) |

        **Erster Start - Admin-Token:**

        Beim ersten Start generiert TeamSpeak ein **Server-Admin-Token** in den Container-Logs:

        1. Logs pruefen: `docker logs teamspeak`
        2. Suchen Sie die Zeile: `token=XXXXX`
        3. Oeffnen Sie den TeamSpeak Client und verbinden Sie sich
        4. Gehen Sie zu **Berechtigungen > Berechtigungsschluessel verwenden** und fuegen Sie das Token ein

        **Architektur:** Diese App unterstuetzt nur **amd64** (x86_64). ARM-Geraete werden nicht unterstuetzt.
