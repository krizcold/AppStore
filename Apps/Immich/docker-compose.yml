  description:
    en_us: |
      Immich gives you a modern, self-hosted photo and video gallery, without the limits or tracking of traditional cloud services.

      Automatically back up your photos and videos from your phone. Organize them by date, location, or face. Browse everything from a sleek web app, stream in 4K to your smart TV, and share albums privately with family and friends : no account or app needed.

      Unlike other platforms, Immich runs on your own private server. That means:

      * **Unlimited storage** - You can upgrade the storage anytime at market price on your Yundera interface
      * **No data mining**
      * **Lightning-fast access on your local network**
      * **Multi-user support**, so everyone in your home has their own space

      Perfect for photographers, families, or anyone who wants to take back control of their memories. Immich works beautifully on your Yundera Personal Cloud Server, so your media stays **yours : forever**.
    en_gb: |
      Immich gives you a modern, self-hosted photo and video gallery, without the limits or tracking of traditional cloud services.

      Automatically back up your photos and videos from your phone. Organise them by date, location, or face. Browse everything from a sleek web app, stream in 4K to your smart TV, and share albums privately with family and friends : no account or app needed.

      Unlike other platforms, Immich runs on your own private server. That means:

      * **Unlimited storage** - You can upgrade the storage anytime at market price on your Yundera interface
      * **No data mining**
      * **Lightning-fast access on your local network**
      * **Multi-user support**, so everyone in your home has their own space

      Perfect for photographers, families, or anyone who wants to take back control of their memories. Immich works beautifully on your Yundera Personal Cloud Server, so your media stays **yours : forever**.
    it_it: |
      Immich ti offre una galleria moderna di foto e video auto-ospitata, senza i limiti o il tracciamento dei servizi cloud tradizionali.

      Effettua automaticamente il backup delle tue foto e video dal telefono. Organizzali per data, posizione o volto. Sfoglia tutto da un'elegante app web, trasmetti in 4K alla tua smart TV e condividi album privatamente con familiari e amici: non serve account o app.

      A differenza di altre piattaforme, Immich funziona sul tuo server privato. Questo significa:

      * **Archiviazione illimitata** - Puoi aggiornare lo spazio di archiviazione in qualsiasi momento a prezzo di mercato sulla tua interfaccia Yundera
      * **Nessun data mining**
      * **Accesso ultra-veloce sulla tua rete locale**
      * **Supporto multi-utente**, così tutti in casa hanno il proprio spazio

      Perfetto per fotografi, famiglie o chiunque voglia riprendere il controllo dei propri ricordi. Immich funziona meravigliosamente sul tuo Server Cloud Personale Yundera, così i tuoi media rimangono **tuoi : per sempre**.
    nb_no: |
      Immich gir deg et moderne, selvdrevet foto- og videogalleri, uten begrensningene eller sporingen fra tradisjonelle skytjenester.

      Sikkerhetskopier automatisk dine bilder og videoer fra telefonen. Organiser dem etter dato, sted eller ansikt. Bla gjennom alt fra en elegant nettapp, strøm i 4K til din smart-TV, og del album privat med familie og venner: ingen konto eller app nødvendig.

      I motsetning til andre plattformer kjører Immich på din egen private server. Det betyr:

      * **Ubegrenset lagring** - Du kan oppgradere lagringen når som helst til markedspris på ditt Yundera-grensesnitt
      * **Ingen datautvinning**
      * **Lynrask tilgang på ditt lokale nettverk**
      * **Støtte for flere brukere**, så alle i hjemmet ditt har sitt eget rom

      Perfekt for fotografer, familier eller alle som vil ta tilbake kontrollen over sine minner. Immich fungerer vakkert på din Yundera Personal Cloud Server, så mediene dine forblir **dine : for alltid**.
    zh_cn: |
      Immich为您提供现代化的自托管照片和视频画廊，没有传统云服务的限制或跟踪。

      从手机自动备份您的照片和视频。按日期、位置或人脸整理它们。从精美的网络应用浏览所有内容，在智能电视上以4K流媒体播放，与家人朋友私密分享相册：无需账户或应用程序。

      与其他平台不同，Immich在您自己的私人服务器上运行。这意味着：

      * **无限存储** - 您可以随时在Yundera界面以市场价格升级存储
      * **无数据挖掘**
      * **本地网络的闪电般快速访问**
      * **多用户支持**，让家中每个人都有自己的空间

      非常适合摄影师、家庭或任何想要重新控制自己回忆的人。Immich在您的Yundera个人云服务器上完美运行，让您的媒体**永远属于您**。
    ja_jp: |
      Immichは、従来のクラウドサービスの制限や追跡なしに、モダンなセルフホスト型の写真・動画ギャラリーを提供します。

      スマートフォンから写真や動画を自動バックアップ。日付、場所、顔で整理できます。洗練されたWebアプリですべてを閲覧し、スマートTVで4Kストリーミングし、家族や友人とアルバムをプライベートに共有：アカウントやアプリは不要です。

      他のプラットフォームとは異なり、Immichはあなた自身のプライベートサーバーで動作します。これは以下を意味します：

      * **無制限ストレージ** - Yunderaインターフェースでいつでも市場価格でストレージをアップグレード可能
      * **データマイニングなし**
      * **ローカルネットワークでの超高速アクセス**
      * **マルチユーザーサポート**、家庭の全員が自分のスペースを持てます

      写真家、家族、または自分の思い出のコントロールを取り戻したい誰にでも最適です。ImmichはYundera Personal Cloud Serverで美しく動作し、あなたのメディアは**永遠にあなたのもの**です。
    ko_kr: |
      Immich는 기존 클라우드 서비스의 제한이나 추적 없이 현대적인 자체 호스팅 사진 및 비디오 갤러리를 제공합니다。

      휴대폰에서 사진과 비디오를 자동으로 백업하세요。날짜、위치 또는 얼굴별로 정리하세요。세련된 웹 앱에서 모든 것을 탐색하고、스마트 TV에서 4K로 스트리밍하며、가족 및 친구들과 앨범을 비공개로 공유하세요 : 계정이나 앱이 필요하지 않습니다。

      다른 플랫폼과 달리 Immich는 자신만의 개인 서버에서 실행됩니다。이것의 의미는:

      * **무제한 저장소** - Yundera 인터페이스에서 언제든지 시장 가격으로 저장소를 업그레이드할 수 있습니다
      * **데이터 마이닝 없음**
      * **로컬 네트워크에서의 초고속 접근**
      * **멀티 사용자 지원**、집안의 모든 사람이 자신만의 공간을 가질 수 있습니다

      사진작가、가족 또는 자신의 추억을 다시 통제하고 싶은 누구에게나 완벽합니다。Immich는 Yundera 개인 클라우드 서버에서 아름답게 작동하므로 미디어가 **영원히 당신의 것**으로 남습니다。
    fr_fr: |
      Immich vous offre une galerie moderne de photos et vidéos auto-hébergée, sans les limites ou le suivi des services cloud traditionnels.

      Sauvegardez automatiquement vos photos et vidéos depuis votre téléphone. Organisez-les par date, lieu ou visage. Parcourez tout depuis une application web élégante, diffusez en 4K sur votre smart TV, et partagez des albums en privé avec votre famille et vos amis : aucun compte ou application nécessaire.

      Contrairement aux autres plateformes, Immich fonctionne sur votre propre serveur privé. Cela signifie :

      * **Stockage illimité** - Vous pouvez mettre à niveau le stockage à tout moment au prix du marché sur votre interface Yundera
      * **Aucune exploitation de données**
      * **Accès ultra-rapide sur votre réseau local**
      * **Support multi-utilisateur**, pour que chacun dans votre foyer ait son propre espace

      Parfait pour les photographes, les familles, ou quiconque veut reprendre le contrôle de ses souvenirs. Immich fonctionne parfaitement sur votre serveur cloud personnel Yundera, ainsi vos médias restent **les vôtres : pour toujours**.
    de_de: |
      Immich bietet Ihnen eine moderne, selbstgehostete Foto- und Videogalerie ohne die Einschränkungen oder das Tracking traditioneller Cloud-Dienste.

      Sichern Sie automatisch Ihre Fotos und Videos von Ihrem Telefon. Organisieren Sie sie nach Datum, Ort oder Gesicht. Durchstöbern Sie alles über eine elegante Web-App, streamen Sie in 4K auf Ihren Smart-TV und teilen Sie Alben privat mit Familie und Freunden: kein Account oder App erforderlich.

      Anders als andere Plattformen läuft Immich auf Ihrem eigenen privaten Server. Das bedeutet:

      * **Unbegrenzter Speicher** - Sie können den Speicher jederzeit zum Marktpreis über Ihr Yundera-Interface erweitern
      * **Kein Data-Mining**
      * **Blitzschneller Zugriff in Ihrem lokalen Netzwerk**
      * **Multi-User-Unterstützung**, damit jeder in Ihrem Zuhause seinen eigenen Bereich hat

      Perfekt für Fotografen, Familien oder jeden, der die Kontrolle über seine Erinnerungen zurückgewinnen möchte. Immich funktioniert wunderbar auf Ihrem Yundera Personal Cloud Server, damit Ihre Medien **für immer Ihnen gehören**.
    sv_se: |
      Immich ger dig ett modernt, självhostat foto- och videogalleri, utan begränsningarna eller spårningen från traditionella molntjänster.

      Säkerhetskopiera automatiskt dina foton och videor från din telefon. Organisera dem efter datum, plats eller ansikte. Bläddra igenom allt från en elegant webbapp, streama i 4K till din smart-TV och dela album privat med familj och vänner: inget konto eller app behövs.

      Till skillnad från andra plattformar körs Immich på din egen privata server. Det betyder:

      * **Obegränsad lagring** - Du kan uppgradera lagringen när som helst till marknadspris på ditt Yundera-gränssnitt
      * **Ingen datautvinning**
      * **Blixtsnabb åtkomst på ditt lokala nätverk**
      * **Stöd för flera användare**, så alla i ditt hem har sitt eget utrymme

      Perfekt för fotografer, familjer eller alla som vill ta tillbaka kontrollen över sina minnen. Immich fungerar vackert på din Yundera Personal Cloud Server, så dina medier förblir **dina : för alltid**.
    el_gr: |
      Το Immich σας προσφέρει μια σύγχρονη, αυτο-φιλοξενούμενη συλλογή φωτογραφιών και βίντεο, χωρίς τους περιορισμούς ή την παρακολούθηση των παραδοσιακών υπηρεσιών cloud.

      Δημιουργήστε αυτόματα αντίγραφα ασφαλείας των φωτογραφιών και βίντεό σας από το τηλέφωνό σας. Οργανώστε τα κατά ημερομηνία, τοποθεσία ή πρόσωπο. Περιηγηθείτε σε όλα από μια κομψή web εφαρμογή, κάντε streaming σε 4K στη smart TV σας και μοιραστείτε άλμπουμ ιδιωτικά με την οικογένεια και τους φίλους σας : δεν χρειάζεται λογαριασμός ή εφαρμογή.

      Σε αντίθεση με άλλες πλατφόρμες, το Immich λειτουργεί στον δικό σας ιδιωτικό διακομιστή. Αυτό σημαίνει:

      * **Απεριόριστη αποθήκευση** - Μπορείτε να αναβαθμίσετε την αποθήκευση ανά πάσα στιγμή σε τιμή αγοράς στο περιβάλλον Yundera
      * **Χωρίς εξόρυξη δεδομένων**
      * **Αστραπιαία πρόσβαση στο τοπικό σας δίκτυο**
      * **Υποστήριξη πολλαπλών χρηστών**, ώστε όλοι στο σπίτι σας να έχουν τον δικό τους χώρο

      Ιδανικό για φωτογράφους, οικογένειες ή οποιονδήποτε θέλει να ανακτήσει τον έλεγχο των αναμνήσεών του. Το Immich λειτουργεί υπέροχα στον Yundera Personal Cloud Server σας, έτσι τα μέσα σας παραμένουν **δικά σας : για πάντα**.
    hr_hr: |
      Immich vam pruža modernu, samo-hostovanu galeriju fotografija i videozapisa, bez ograničenja ili praćenja tradicionalnih cloud servisa.

      Automatski napravite sigurnosne kopije svojih fotografija i videozapisa s telefona. Organizirajte ih po datumu, lokaciji ili licu. Pregledajte sve putem elegantne web aplikacije, streamajte u 4K na vaš pametni TV i privatno dijelite albume s obitelji i prijateljima : nije potreban račun ili aplikacija.

      Za razliku od drugih platformi, Immich radi na vašem vlastitom privatnom serveru. To znači:

      * **Neograničeno spremište** - Možete nadograditi spremište u bilo koje vrijeme po tržišnoj cijeni na vašem Yundera sučelju
      * **Nema rudarenja podataka**
      * **Munja-brz pristup na vašoj lokalnoj mreži**
      * **Podrška za više korisnika**, tako da svatko u vašem domu ima svoj vlastiti prostor

      Savršeno za fotografe, obitelji ili bilo koga tko želi povratiti kontrolu nad svojim uspomenama. Immich radi prekrasno na vašem Yundera Personal Cloud Serveru, tako da vaši mediji ostaju **vaši : zauvijek**.
    pt_pt: |
      O Immich oferece-lhe uma galeria moderna de fotos e vídeos auto-hospedada, sem as limitações ou rastreamento dos serviços cloud tradicionais.

      Faça automaticamente backup das suas fotos e vídeos do telefone. Organize-os por data, localização ou rosto. Navegue por tudo numa elegante aplicação web, transmita em 4K para a sua smart TV e partilhe álbuns privadamente com família e amigos : não é necessária conta ou aplicação.

      Ao contrário de outras plataformas, o Immich executa no seu próprio servidor privado. Isso significa:

      * **Armazenamento ilimitado** - Pode atualizar o armazenamento a qualquer momento ao preço de mercado na sua interface Yundera
      * **Sem mineração de dados**
      * **Acesso ultra-rápido na sua rede local**
      * **Suporte multi-utilizador**, para que todos em sua casa tenham o seu próprio espaço

      Perfeito para fotógrafos, famílias ou qualquer pessoa que queira recuperar o controlo das suas memórias. O Immich funciona magnificamente no seu Servidor Cloud Pessoal Yundera, para que os seus conteúdos permaneçam **seus : para sempre**.
    ru_ru: |
      Immich предоставляет вам современную самостоятельно размещенную галерею фотографий и видео, без ограничений и отслеживания традиционных облачных сервисов.

      Автоматически создавайте резервные копии фотографий и видео с телефона. Организуйте их по дате, местоположению или лицу. Просматривайте всё через элегантное веб-приложение, транслируйте в 4K на ваш умный телевизор и делитесь альбомами приватно с семьёй и друзьями : не нужен аккаунт или приложение.

      В отличие от других платформ, Immich работает на вашем собственном частном сервере. Это означает:

      * **Неограниченное хранилище** - Вы можете обновить хранилище в любое время по рыночной цене в вашем интерфейсе Yundera
      * **Никакого сбора данных**
      * **Молниеносный доступ в вашей локальной сети**
      * **Поддержка нескольких пользователей**, чтобы у каждого в вашем доме было своё пространство

      Идеально для фотографов, семей или любого, кто хочет вернуть контроль над своими воспоминаниями. Immich прекрасно работает на вашем Yundera Personal Cloud Server, поэтому ваши медиа остаются **вашими : навсегда**.
    tr_tr: |
      Immich size geleneksel bulut hizmetlerinin sınırlamaları veya takibi olmadan modern, kendi kendine barındırılan bir fotoğraf ve video galerisi sunar.

      Telefonunuzdan fotoğraflarınızı ve videolarınızı otomatik olarak yedekleyin. Onları tarih, konum veya yüze göre düzenleyin. Her şeyi şık bir web uygulamasından göz atın, akıllı TV'nizde 4K olarak yayınlayın ve aile ve arkadaşlarınızla albümleri özel olarak paylaşın : hesap veya uygulama gerekmez.

      Diğer platformların aksine, Immich kendi özel sunucunuzda çalışır. Bu şu anlama gelir:

      * **Sınırsız depolama** - Yundera arayüzünüzde istediğiniz zaman piyasa fiyatından depolamayı yükseltebilirsiniz
      * **Veri madenciliği yok**
      * **Yerel ağınızda şimşek hızında erişim**
      * **Çoklu kullanıcı desteği**, böylece evinizdeki herkes kendi alanına sahip olabilir

      Fotoğrafçılar, aileler veya anılarının kontrolünü geri almak isteyen herkes için mükemmel. Immich, Yundera Kişisel Bulut Sunucunuzda harika çalışır, böylece medyanız **sizin : sonsuza kadar** kalır.
