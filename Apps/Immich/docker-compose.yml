  title:
    en_us: Immich
  tips:
    before_install:
      en_us: |
        **Setup Information:**
        
        📱 **Mobile App**: After installation, download the Immich mobile app by scanning the QR code from the web interface settings page.
        
        ⏰ **Startup Time**: Immich takes approximately 5 minutes to fully start up. Please wait before accessing the web panel.
        
        🔐 **First Setup**: Create your admin account on first visit to the web interface.
      en_gb: |
        **Setup Information:**
        
        📱 **Mobile App**: After installation, download the Immich mobile app by scanning the QR code from the web interface settings page.
        
        ⏰ **Startup Time**: Immich takes approximately 5 minutes to fully start up. Please wait before accessing the web panel.
        
        🔐 **First Setup**: Create your admin account on first visit to the web interface.
      it_it: |
        **Informazioni di configurazione:**
        
        📱 **App mobile**: Dopo l'installazione, scarica l'app mobile Immich scansionando il codice QR dalla pagina delle impostazioni dell'interfaccia web.
        
        ⏰ **Tempo di avvio**: Immich impiega circa 5 minuti per avviarsi completamente. Attendere prima di accedere al pannello web.
        
        🔐 **Prima configurazione**: Crea il tuo account amministratore alla prima visita dell'interfaccia web.
      nb_no: |
        **Oppsettsinformasjon:**
        
        📱 **Mobilapp**: Etter installasjon, last ned Immich-mobilappen ved å skanne QR-koden fra innstillingssiden på nettgrensesnittet.
        
        ⏰ **Oppstartstid**: Immich tar omtrent 5 minutter å starte opp fullstendig. Vennligst vent før du åpner nettgrensesnittet.
        
        🔐 **Første oppsett**: Opprett din administratorkonto ved første besøk til nettgrensesnittet.
      zh_cn: |
        **设置信息：**
        
        📱 **移动应用**：安装后，通过扫描网页界面设置页面的二维码下载 Immich 移动应用。
        
        ⏰ **启动时间**：Immich 需要大约 5 分钟才能完全启动。请在访问网页面板前等待。
        
        🔐 **首次设置**：首次访问网页界面时创建您的管理员账户。
      ja_jp: |
        **セットアップ情報:**
        
        📱 **モバイルアプリ**: インストール後、Webインターフェースの設定ページからQRコードをスキャンしてImmichモバイルアプリをダウンロードしてください。
        
        ⏰ **起動時間**: Immichは完全に起動するまで約5分かかります。Webパネルにアクセスする前にお待ちください。
        
        🔐 **初回設定**: Webインターフェースに初回アクセス時に管理者アカウントを作成してください。
      ko_kr: |
        **설정 정보:**
        
        📱 **모바일 앱**: 설치 후, 웹 인터페이스 설정 페이지의 QR 코드를 스캔하여 Immich 모바일 앱을 다운로드하세요.
        
        ⏰ **시작 시간**: Immich가 완전히 시작되는 데 약 5분이 걸립니다. 웹 패널에 접근하기 전에 기다려 주세요.
        
        🔐 **첫 설정**: 웹 인터페이스에 처음 방문할 때 관리자 계정을 생성하세요.
      fr_fr: |
        **Informations de configuration :**
        
        📱 **Application mobile** : Après l'installation, téléchargez l'application mobile Immich en scannant le code QR depuis la page des paramètres de l'interface web.
        
        ⏰ **Temps de démarrage** : Immich prend environ 5 minutes pour démarrer complètement. Veuillez patienter avant d'accéder au panneau web.
        
        🔐 **Première configuration** : Créez votre compte administrateur lors de votre première visite de l'interface web.
      de_de: |
        **Setup-Informationen:**
        
        📱 **Mobile App**: Nach der Installation laden Sie die Immich Mobile App herunter, indem Sie den QR-Code von der Einstellungsseite der Web-Oberfläche scannen.
        
        ⏰ **Startzeit**: Immich benötigt etwa 5 Minuten, um vollständig zu starten. Bitte warten Sie, bevor Sie auf das Web-Panel zugreifen.
        
        🔐 **Erste Einrichtung**: Erstellen Sie Ihr Administratorkonto beim ersten Besuch der Web-Oberfläche.
      sv_se: |
        **Installationsinformation:**
        
        📱 **Mobilapp**: Efter installation, ladda ner Immich-mobilappen genom att skanna QR-koden från inställningssidan i webbgränssnittet.
        
        ⏰ **Starttid**: Immich tar cirka 5 minuter att starta helt. Vänligen vänta innan du öppnar webbpanelen.
        
        🔐 **Första inställning**: Skapa ditt administratörskonto vid första besöket till webbgränssnittet.
      el_gr: |
        **Πληροφορίες ρύθμισης:**
        
        📱 **Εφαρμογή κινητού**: Μετά την εγκατάσταση, κατεβάστε την εφαρμογή κινητού Immich σκανάροντας τον κωδικό QR από τη σελίδα ρυθμίσεων της διαδικτυακής διεπαφής.
        
        ⏰ **Χρόνος εκκίνησης**: Το Immich χρειάζεται περίπου 5 λεπτά για να ξεκινήσει πλήρως. Παρακαλώ περιμένετε πριν προσπελάσετε το web panel.
        
        🔐 **Πρώτη ρύθμιση**: Δημιουργήστε τον λογαριασμό διαχειριστή κατά την πρώτη επίσκεψή σας στη διαδικτυακή διεπαφή.
      hr_hr: |
        **Informacije o postavci:**
        
        📱 **Mobilna aplikacija**: Nakon instalacije, preuzmite Immich mobilnu aplikaciju skeniranjem QR koda s stranice postavki web sučelja.
        
        ⏰ **Vrijeme pokretanja**: Immich treba približno 5 minuta da se potpuno pokrene. Molimo pričekajte prije pristupanja web panelu.
        
        🔐 **Prva postavka**: Stvorite svoj administratorski račun pri prvom posjetu web sučelju.
      pt_pt: |
        **Informações de configuração:**
        
        📱 **Aplicação móvel**: Após a instalação, descarregue a aplicação móvel Immich digitalizando o código QR da página de definições da interface web.
        
        ⏰ **Tempo de arranque**: O Immich demora aproximadamente 5 minutos para iniciar completamente. Por favor aguarde antes de aceder ao painel web.
        
        🔐 **Primeira configuração**: Crie a sua conta de administrador na primeira visita à interface web.
      ru_ru: |
        **Информация о настройке:**
        
        📱 **Мобильное приложение**: После установки загрузите мобильное приложение Immich, отсканировав QR-код со страницы настроек веб-интерфейса.
        
        ⏰ **Время запуска**: Immich требуется примерно 5 минут для полного запуска. Пожалуйста, подождите перед доступом к веб-панели.
        
        🔐 **Первая настройка**: Создайте учётную запись администратора при первом посещении веб-интерфейса.
      tr_tr: |
        **Kurulum Bilgileri:**
        
        📱 **Mobil Uygulama**: Kurulumdan sonra, web arayüzü ayarlar sayfasındaki QR kodunu tarayarak Immich mobil uygulamasını indirin.
        
        ⏰ **Başlatma Süresi**: Immich'in tamamen başlaması yaklaşık 5 dakika sürer. Web paneline erişmeden önce lütfen bekleyin.
        
        🔐 **İlk Kurulum**: Web arayüzünü ilk ziyaret ettiğinizde yönetici hesabınızı oluşturun.