name: immich

services:
  immich:
    container_name: immich
    image: ghcr.io/immich-app/immich-server:v1.141.1
    user: $PUID:$PGID
    cpu_shares: 10
    deploy:
      resources:
        limits:
          memory: 2048M
    volumes:
      - /DATA/AppData/immich/upload:/data
      # Read-only access to the gallery directory used to import media files from the host directly (Immich external library)
      - /DATA/Gallery:/import:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      DB_DATABASE_NAME: immich
      DB_PASSWORD: postgres
      DB_USERNAME: postgres
      IMMICH_PORT: 80
      PGID: $PGID
      PUID: $PUID
      TZ: $TZ
    expose:
      - 80
    depends_on:
      - redis
      - database
    restart: unless-stopped
    networks:
      - immich

  immich-machine-learning:
    container_name: immich_machine_learning
    hostname: immich-machine-learning
    cpu_shares: 5
    deploy:
      resources:
        limits:
          memory: 2048M
          cpus: '0.5'
    image: ghcr.io/immich-app/immich-machine-learning:v1.141.1
    user: 0:0
    environment:
      TZ: $TZ
      PGID: 0
      PUID: 0
    restart: unless-stopped
    volumes:
      - /DATA/AppData/immich/model-cache:/cache
    networks:
      - immich

  redis:
    container_name: immich-redis
    hostname: immich-redis
    cpu_shares: 10
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    image: docker.io/redis:6.2-alpine@sha256:148bb5411c184abd288d9aaed139c98123eeb8824c5d3fce03cf721db58066d8
    user: $PUID:$PGID
    healthcheck:
      test: redis-cli ping || exit 1
    environment:
      PGID: $PGID
      PUID: $PUID
      TZ: $TZ
    volumes:
      - /DATA/AppData/immich/redis:/data
    restart: unless-stopped
    networks:
      - immich

  database:
    container_name: immich-postgres
    hostname: immich-postgres
    cpu_shares: 10
    deploy:
      resources:
        limits:
          memory: 1024M
          cpus: '0.5'
    image: docker.io/tensorchord/pgvecto-rs:pg14-v0.2.0@sha256:739cdd626151ff1f796dc95a6591b55a714f341c737e27f045019ceabf8e8c52
    user: $PUID:$PGID
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: immich
      POSTGRES_INITDB_ARGS: '--data-checksums'
      TZ: UTC
      PGID: $PGID
      PUID: $PUID
    volumes:
      - /DATA/AppData/immich/pgdata:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready --dbname='immich' --username='postgres' || exit 1; Chksum="$$(psql --dbname='immich' --username='postgres' --tuples-only --no-align --command='SELECT COALESCE(SUM(checksum_failures), 0) FROM pg_stat_database')"; echo "checksum failure count is $$Chksum"; [ "$$Chksum" = '0' ] || exit 1
      interval: 5m
      start_interval: 30s
      start_period: 5m
    command:
      [
        'postgres',
        '-c',
        'shared_preload_libraries=vectors.so',
        '-c',
        'search_path="$$user", public, vectors',
        '-c',
        'logging_collector=on',
        '-c',
        'max_wal_size=2GB',
        '-c',
        'shared_buffers=512MB',
        '-c',
        'wal_compression=on',
      ]
    restart: unless-stopped
    networks:
      - immich

networks:
  immich:
    name: immich

x-casaos:
  pre-install-cmd: |
    mkdir -p /DATA/AppData/immich/upload &&
    mkdir -p /DATA/AppData/immich/model-cache &&
    mkdir -p /DATA/AppData/immich/redis &&
    mkdir -p /DATA/AppData/immich/pgdata &&
    chown $PUID:$PGID /DATA/AppData/immich &&
    chown $PUID:$PGID /DATA/AppData/immich/upload &&
    chown $PUID:$PGID /DATA/AppData/immich/model-cache &&
    chown $PUID:$PGID /DATA/AppData/immich/redis &&
    chown $PUID:$PGID /DATA/AppData/immich/pgdata

